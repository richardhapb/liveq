<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Equalizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <style>
        /* Only browser-specific CSS that Tailwind can't handle */
        input[type="range"].vertical {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
        }

        select:invalid,
        select option[value=""] {
            color: #9ca3af; /* Tailwind gray-400 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
    <header class="max-w-4xl mx-auto mb-8">
        <h1 class="text-4xl font-bold text-center text-cyan-400">Equalizer</h1>
    </header>
    
    <main class="max-w-4xl mx-auto">
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 min-h-[350px] flex justify-around items-end gap-4">
            {% include "equalizer.html" %}
        </div>

        <div class="flex justify-between items-center mt-6 gap-4 flex-wrap">
            <button 
                id="reset-btn"
                hx-post="/equalizer/reset"
                hx-target=".bg-gray-800"
                hx-swap="innerHTML"
                hx-on:click="document.getElementById('preset').selectedIndex = 0"
                class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold px-6 py-3 rounded-lg transition-colors"
            >
                Reset
            </button>

            <div class="flex items-center gap-3">
                <label for="device" class="font-semibold">Device:</label>
                <select 
                    id="device"
                    name="device"
                    required
                    hx-post="/device"
                    hx-trigger="change"
                    hx-target=".bg-gray-800"
                    hx-include="this"
                    hx-vals='js:{name: event.target.value}'
                    hx-swap="none"
                    hx-on:change="document.getElementById('reset-btn').click()"
                    class="bg-gray-700 text-gray-100 border border-gray-600 rounded-lg px-4 py-2 cursor-pointer focus:outline-none focus:ring-2 focus:ring-cyan-500"
                >
                        <option value="" disabled {% if not selected_device %}selected{% endif %}>Device...</option>

                    {% for device in devices %}
                        <option value="{{ device.name }}" {% if selected_device == device.name %}selected{% endif %}>{{ device.name }}</option>
                    {% endfor %}
                </select>
            </div>

            
            <div class="flex items-center gap-3">
                <label for="preset" class="font-semibold">Preset:</label>
                <select 
                    id="preset"
                    required
                    hx-post="/equalizer/preset"
                    hx-trigger="change"
                    hx-target=".bg-gray-800"
                    hx-swap="innerHTML"
                    hx-include="this"
                    name="preset"
                    class="bg-gray-700 text-gray-100 border border-gray-600 rounded-lg px-4 py-2 cursor-pointer focus:outline-none focus:ring-2 focus:ring-cyan-500"
                >
                    <option value="" disabled selected>Presets...</option>
                    <option value="flat">Flat</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="electronic">Electronic</option>
                    <option value="vocal">Vocal</option>
                </select>
            </div>
        </div>

        {% if status %}
        <div class="mt-6 p-4 bg-gray-800 border border-gray-700 rounded-lg text-center min-h-[50px] flex items-center justify-center">
            <p>{{ status }}</p>
        </div>
        {% endif %}
    </main>
</body>
</html>
